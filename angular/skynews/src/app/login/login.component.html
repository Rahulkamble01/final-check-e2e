<div class="container">
  <div class="row mt-5">
    <div class="col-md-3 col-lg-3 col-sm-12"></div>
    <div class=" col-lg-6 col-sm-12">
      <div class="card">
        <header class="card-header">
          <h4 class="card-title mt-2">Login</h4>
        </header>
        <div class="card-body">

          <form>
            <div class="form-row">
              <div *ngIf="signedUp" class="col form-group alert alert-success" role="alert">
                User Signup Successfull
              </div>
              <div *ngIf="emailExists" class="col form-group alert alert-danger" role="alert">
                Email already exist.
              </div>
              <div *ngIf="error" class="col form-group alert alert-danger" role="alert">
                User Signup not Successfull.
              </div>

            </div>
            <!-- form-row end.// -->
            <div class="form-group">
              <label>Email Address</label>
              <input type="email" class="form-control" placeholder="" formControlName="email">
              <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div> <!-- form-group end.// -->


            <div class="form-group">
              <label>Password</label>
              <input class="form-control" type="password" formControlName="password">
            </div> <!-- form-group end.// -->
            <div class="form-group">
              <button type="submit" (click)="OnSubmit();" class="btn btn-primary btn-block signup-btn float-right">Login</button>
            </div> <!-- form-group// -->

          </form>
          <br>
          <br> <br>
          <div class="form-group">
            <label class="text-center">Don't have an Account? Sign Up for Free</label>&nbsp; &nbsp;
            <button type="button" class="btn btn-primary signup-btn" data-toggle="modal" data-target="#signupmodal">
              Sign Up </button>
          </div>
        </div> <!-- card-body end .// -->

      </div> <!-- card.// -->
    </div> <!-- col.//-->
    <div class="col-md-3 col-lg-3 col-sm-12"></div>
  </div> <!-- row.//-->


</div>
<!--container end.//-->

<br><br>
<!-- Modal -->
<div class="modal fade" id="signupmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
