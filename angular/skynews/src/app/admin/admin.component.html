<div class="container">
  <div class="row mt-5">
    <div class="col-md-3 col-lg-3 col-sm-12"></div>
    <div class=" col-lg-6 col-sm-12">
      <div class="card">
        <header class="card-header">
          <h4 class="card-title mt-2">Block an Analyst</h4>
        </header>
        <div class="card-body">

          <form>
            <div class="form-row">
              <div *ngIf="error" class="col form-group alert alert-danger" role="alert">
                User Signup not Successfull.
              </div>

            </div>
            <!-- form-row end.// -->
            <div class="form-group">
              <label>Email Address</label>
              <input type="email" class="form-control" placeholder="" #email>

            </div> <!-- form-group end.// -->
            <div class="form-group">
              <button type="submit" (click)="blockAnalyst(email.value);" class="btn btn-primary btn-block">Block Analyst</button>
            </div> <!-- form-group// -->

          </form>
          <br>
          <br> <br>
        </div> <!-- card-body end .// -->

      </div> <!-- card.// -->
    </div> <!-- col.//-->
    <div class="col-md-3 col-lg-3 col-sm-12"></div>
  </div> <!-- row.//-->


</div>
