<div class="container">

  <div class="card-deck mt-3">
    <!-- <div class="row"> -->
      
      <span class="col-lg-4 col-sm-12 col-md-6 mb-3 col-display" *ngFor="let article of articlesResult">

        <div class="card">
          <img class="card-img-top" src="{{article.urlToImage}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{article.title}}</h5>
            <p class="card-text">{{article.description}}</p>
          </div>
          <div class="card-footer">
            <small class="text-muted"> &#x2605;{{article.publishedAt | date}}</small>
            <span class="float-right"><i class="{{markFavourite(article)}}" (click)="addmarkFavourite(article);"></i></span>
          </div>
        </div>
      </span>
    <!-- </div> -->

  </div>
</div>
